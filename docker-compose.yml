# 指定 docker-compose 語法版本
version: '3.8'

# 定義多個服務(容器)
services:
  # app 服務(Laravel + PHP + Composer) 
  app:
    build:
      context: .
      # 用dockerfile 建立image
      dockerfile: Dockerfile
    # 指定容器名稱
    container_name: laravel_app
    # 將主機的 Laravel 專案資料夾掛載入容器的 /var/www
    working_dir: /var/www
    volumes:
      - ./:/var/www
    # 等待 mysql 與 redis 啟動後再跑 laravel app
    depends_on:
      - mysql 
      - redis 

  # MySQL 服務
  mysql:
    # 使用 mysql 8.0 官方 image 並設定自動重啟
    image: mysql:8.0
    container_name: mysql
    restart: always
    # 設定初始密碼與使用者、資料庫
    environment:  
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: laravel 
      MYSQL_USER: laravel 
      MYSQL_PASSWORD: secret
    # 將主機的 3307 prot 映射出來，資料掛載到 named volume
    ports:
      - "3307:3306"
    # 建立一個 docker 的 volume 名為 db_data ，並掛載到容器內的 /var/lib/mysql 
    # db_data: 它會存放在主機上，但由 Docker 管理。
    volumes:
      - db_data:/var/lib/mysql 

  # Redis 服務
  redis: 
    image: redis:alpine
    container_name: redis 
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    
  # Nginx 服務
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "${NGINX_HOST_PORT:-8080}:80"
    # 掛載 Laravel 原始碼與 nginx.conf 設定檔進 nginx 容器。
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d
    depends_on:
      - app

  # Elasticsearch 服務
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    restart: always
    environment:
      # 節點模式（dev=single-node, prod=空），用 env 處理開發與正式環境
      - discovery.type=${ES_DISCOVERY_TYPE}

      # 是否啟用安全性（dev=false, prod=true）
      - xpack.security.enabled=${ES_SECURITY_ENABLED}

      # JVM 記憶體
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE:-512m} -Xmx${ES_HEAP_SIZE:-512m}

      - network.host=0.0.0.0
      - http.host=0.0.0.0

      # 設定 bootstrap password（正式環境必須）
      # - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      # 持久化 ES 資料
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana 服務（ES 的管理介面，選配）
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    restart: always
    environment:
      # 連接到 ES
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

      # 正式環境才需要
      - ELASTICSEARCH_USERNAME=${KIBANA_ES_USER:-}
      - ELASTICSEARCH_PASSWORD=${KIBANA_ES_PASSWORD:-}
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

# 定義 volume
volumes:
  db_data:
  redis_data:
  es_data:  # ES 資料持久化
